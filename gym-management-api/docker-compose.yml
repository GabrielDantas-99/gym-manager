version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gym-postgres
    environment:
      POSTGRES_DB: gym_db
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gym-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gym_user -d gym_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gym_db
      SPRING_DATASOURCE_USERNAME: gym_user
      SPRING_DATASOURCE_PASSWORD: gym_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gym-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gym-network:
    driver: bridge
